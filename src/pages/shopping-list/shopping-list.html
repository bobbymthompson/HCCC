<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content category-list">
  <ion-list>
    <ion-item *ngFor="let sli of shoppingListItems | async" (click)="editShoppingListItem(sli)" ng-style="{'line-height': '250px'}">
      <h2>{{sli.description}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
