<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Weekly Menu</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content category-list">
  <ion-list>


    <ion-item-group *ngFor="let wmi of weeklyMenuItems | async">
      <ion-item-divider color="light">{{wmi.dayOfTheWeek}} ({{wmi.displayDate}})</ion-item-divider>
      <ion-item-sliding>
        <ion-item (click)="viewRecipe(wmi.recipe)" detail-push>
          <ion-avatar item-left>
            <img src="http://via.placeholder.com/75/E0007F/FFFFFF?text=__">
          </ion-avatar>
          <h2>{{wmi?.recipe?.name}}</h2>
          <p>{{wmi?.recipe?.description}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="removeFromWeeklyMenu(wmi)">
            <ion-icon name="delete">
              Delete
            </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>


    </ion-item-group>
  </ion-list>
</ion-content>
